<div style="text-align: center; margin-top: 3%">
    <form id="userSaveForm" method="post" enctype="multipart/form-data">
        <div style="margin-top: 1%;">
            姓&nbsp;&nbsp;&nbsp;&nbsp;名
            <input name="name" class="easyui-textbox" data-options="required:true"/>
        </div>
        <div style="margin-top: 1%;">
            手&nbsp;机&nbsp;号
            <input name="phone" class="easyui-textbox" data-options="required:true"/>
        </div>
        <div style="margin-top: 1%;">
            密&nbsp;&nbsp;&nbsp;&nbsp;码
            <input name="password" class="easyui-textbox" data-options="required:true"/>
        </div>
        <div style="margin-top: 1%;">
            状&nbsp;&nbsp;&nbsp;&nbsp;态
            <select class="easyui-combobox" name="status" style="width: 15%;">
                <option value="1">在职</option>
                <option value="2">离职</option>
            </select>
        </div>
        <div style="margin-top: 1%">
            职&nbsp;&nbsp;&nbsp;&nbsp;位
            <input name="roleIds"
                   class="easyui-combobox"
                   style="width: 30%"
                   data-options="
                                url:'/hyl/role',
                                method:'get',
                                valueField:'id',
                                textField:'name',
                                multiple:true,
                                panelHeight:'auto',
                                onSelect: function(rec){
                                    }
			        ">
        </div>

    </form>
</div>
