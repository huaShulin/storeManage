<%@ page contentType="text/html;charset=UTF-8" language="java" isELIgnored="false" %>
<script>
    $(function(){
        $("#userEditForm").form('load','/user/queryOne?id=${param.id}');
    });
</script>
<div style="text-align: center;">
    <form id="userEditForm" method="post">
        <input class="easyui-textbox" name="id" type="hidden">
        <input class="easyui-textbox" name="realname" type="hidden">
        <input class="easyui-textbox" name="phone" type="hidden">
        <input class="easyui-textbox" name="password" type="hidden">
        <input class="easyui-textbox" name="salt" type="hidden">
        <input class="easyui-textbox" name="src" type="hidden">
        <input class="easyui-textbox" name="sex" type="hidden">
        <input class="easyui-textbox" name="cityCode" type="hidden">
        <input class="easyui-textbox" name="provinceCode" type="hidden">
        <input class="easyui-textbox" name="signature" type="hidden">
        <div>
            用户名
            <input name="username" class="easyui-textbox" data-options="required:true" readonly/>
        </div>
        <div style="margin-top: 1%">
            上师
            <input name="guruId"
                   class="easyui-combobox"
                   style="width: 15%"
                   data-options="
                                url:'/guru/queryOptions',
                                method:'get',
                                valueField:'id',
                                textField:'name',
                                panelHeight:'auto',
                                onSelect: function(rec){
                                    }
			        ">
        </div>
        <div style="margin-top: 1%;">
            状态:<input class="easyui-textbox" name="status" data-options="required:true"><br/>
        </div>
    </form>
</div>
