<script type="text/javascript">

    $(function () {
        $("#goodsDatagrid").datagrid({
            fit:true,
            fitColumns:false,
            pagination:true,
            pageList:[2,3,5,10],
            pageNumber:1,
            pageSize:3,
            url:'/hyl/goods/queryAll',
            columns:[[
                {title:'商品名',field:'name',width:150,align:'center'},
                {title:'价格',field:'price',width:100,align:'center'},
                {title:'图片',field:'src',width:100,align:'center',
                    formatter:function(value){
                        var src ="/static/"+value;
                        return  '<img src="'+src+'" style="height:30px">';
                    }},
                {title:'描述',field:'remark',width:70,align:'center'},
                {title:'剩余数量',field:'number',width:70,align:'center'},
                {title:'提示进货数量',field:'purchase',width:70,align:'center'},
                {title:'类别',field:'type',width:100,align:'center'},
                {title:'操作',field:'options',width:200,align:'center'
                    ,formatter:function (value,row,index) {
                        return "<a class='option' data-options=\"plain:true,iconCls:'icon-photo'\" onclick=\"userInline('"+ row.src +"')\">预览</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
                                "<a class='option' data-options=\"plain:true,iconCls:'icon-photo_edit'\" onclick=\"openUserEdit('"+ row.id +"')\">修改</a>"
                    }
                }
            ]],
            onLoadSuccess:function () {
                $(".option").linkbutton();
            },
            //toolbar:'#userTools'
        });
    });

    //add
    function goodsSave() {
        $('#goodsSaveForm').form('submit', {
            url:'/hyl/goods/save',
            onSubmit: function(user){
                //return $('#userSaveForm').form('validate');
                return true;
            },
            success:function(data){
                var data = eval('(' + data + ')');
                if (data.success){
                    $('#openGoodsSave').dialog('close',true);
                    //var tab = $tabs.tabs('getSelected');
                    //tab.panel('refresh');
                    $("#goodsDatagrid").datagrid('reload');
                } else {
                    alert(data.message)
                }
            }
        });
    }
    //Open User Save
    function openGoodsSave() {
        $("#openGoodsSave").dialog({
            top:200,
            width:680,
            title:"保存商品",
            iconCls:'icon-photo_edit',
            href:'/static/back/goods/saveGoods.html',
            buttons:[{
                text:'保存',
                iconCls:'icon-save',
                handler:goodsSave
            },{
                text:'关闭',
                iconCls:'icon-cancel',
                handler:function () {
                    $("#openGoodsSave").dialog('close',true);
                }
            }]
        });
    }

    function goodsInline(src) {
        window.open('/hyl/goods/inline?src='+src);
    }

    //update
    function goodsEdit() {
        $('#goodsEditForm').form('submit', {
            url:'/hyl/goods/edit',
            onSubmit: function(user){
                return $('#goodsEditForm').form('validate');
            },
            success:function(data){
                var data = eval('(' + data + ')');
                if (data.success){
                    //var tab = $tabs.tabs('getSelected');
                    //tab.panel('refresh');
                    $("#goodsDatagrid").datagrid('reload');
                    $('#openGoodsEdit').dialog('close',true);
                } else {
                    alert(data.message)
                }
            }
        });
    }
    //Open Update dialog
    function openGoodsEdit(id) {
        $("#openGoodsEdit").dialog({
            top:200,
            width:700,
            title:"修改用户信息",
            iconCls:'icon-man',
            href:'/back/user/editGoods.html?id='+id,
            buttons:[{
                text:'保存',
                iconCls:'icon-save',
                handler:goodsEdit
            },{
                text:'关闭',
                iconCls:'icon-cancel',
                handler:function () {
                    $("#openGoodsEdit").dialog('close',true);
                }
            }]
        });
    }

    //Open Inline dialog
    //暂未成功
    function openGoodsInline(id) {
        $("#openUserEdit").dialog({
            top:200,
            width:700,
            title:"修改用户信息",
            iconCls:'icon-man',
            href:'/user/inline?src='+src,
            buttons:[{
                text:'关闭',
                iconCls:'icon-cancel',
                handler:function () {
                    $("#openUserEdit").dialog('close',true);
                }
            }]
        });
    }

    //delete
    function goodsDelete(id) {
        console.log(id);
        //友情提醒
        $.messager.confirm('提示','确定要删除吗?',function(r){
            if(r){
                //发送ajax请求删除用户
                $.post('/hyl/goods/remove',{"id":id},function(){
                    var tab = $tabs.tabs('getSelected');
                    tab.panel('refresh');
                    $.messager.show({
                        title:'提示',
                        msg:'商品删除成功...',
                    });
                    //刷新datagrid
                    $("#dg").datagrid('reload');//始终保持在当前页展示
                });
            }

        });
    }

    
</script>

<%--datagrid--%>
<table id="goodsDatagrid"></table>

<%--工具栏--%>
<div id="goodsTools">
    <a class="easyui-linkbutton" onclick="openUserSave();" data-options="iconCls:'icon-photo_add',plain:true">添加</a>
</div>

<%--用户保存对话框--%>
<div id="openGoodsSave"></div>

<%--用户修改对话框--%>
<div id="openGoodsEdit"></div>

<%--用户头像预览对话框--%>
<div id="openGoodsInline"></div>
