<script type="text/javascript">

    $(function () {
        $("#orderGoodsDatagrid").datagrid({
            fit:true,
            fitColumns:false,
            pagination:true,
            pageList:[2,3,5,10],
            pageNumber:1,
            pageSize:3,
            url:'/hyl/order/nowOrder',
            columns:[[
                {title:'商品名',field:'name',width:150,align:'center'},
                {title:'价格',field:'price',width:100,align:'center'},
                {title:'图片',field:'src',width:100,align:'center',
                    formatter:function(value){
                        var src ="/static/"+value;
                        return  '<img src="'+src+'" style="height:30px">';
                    }},
                {title:'订单数量',field:'orderNumber',width:170,align:'center'},
                {title:'库存总量',field:'number',width:170,align:'center'},
                {title:'类别',field:'type',width:100,align:'center'},
                {title:'总价',field:'sum',width:200,align:'center'
                    ,formatter:function (value,row,index) {
                        return "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" + row.price * row.orderNumber + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"
                    }
                },
            ]],
            onLoadSuccess:function () {
                $(".option").linkbutton();
            },
            toolbar:'#goodsTools'
        });
    });

    //add
    function goodsSave() {
        $('#goodsSaveForm').form('submit', {
            url:'/hyl/goods/save',
            onSubmit: function(user){
                //return $('#userSaveForm').form('validate');
                return true;
            },
            success:function(data){
                var data = eval('(' + data + ')');
                if (data.success){
                    $('#openGoodsSave').dialog('close',true);
                    //var tab = $tabs.tabs('getSelected');
                    //tab.panel('refresh');
                    $("#goodsDatagrid").datagrid('reload');
                } else {
                    alert(data.message)
                }
            }
        });
    }
    //Open User Save
    function openGoodsSave() {
        $("#openGoodsSave").dialog({
            top:200,
            width:680,
            title:"保存商品",
            iconCls:'icon-photo_edit',
            href:'/static/back/goods/saveType.html',
            buttons:[{
                text:'保存',
                iconCls:'icon-save',
                handler:goodsSave
            },{
                text:'关闭',
                iconCls:'icon-cancel',
                handler:function () {
                    $("#openGoodsSave").dialog('close',true);
                }
            }]
        });
    }

    function goodsInline(src) {
        window.open('/hyl/goods/inline?src='+src);
    }

    //update
    function goodsEdit() {
        $('#goodsEditForm').form('submit', {
            url:'/hyl/goods/edit',
            onSubmit: function(user){
                return $('#goodsEditForm').form('validate');
            },
            success:function(data){
                var data = eval('(' + data + ')');
                if (data.success){
                    //var tab = $tabs.tabs('getSelected');
                    //tab.panel('refresh');
                    $("#goodsDatagrid").datagrid('reload');
                    $('#openGoodsEdit').dialog('close',true);
                } else {
                    alert(data.message)
                }
            }
        });
    }
    //Open Update dialog
    function openGoodsEdit(id) {
        $.post('/hyl/goods/saveEditId', {"id":id}, function(data){
            alert(data.message);
        }, 'json');
        $("#openGoodsEdit").dialog({
            top:200,
            width:700,
            title:"修改商品信息",
            iconCls:'icon-man',
            href:'/static/back/goods/editType.html',
            buttons:[{
                text:'保存',
                iconCls:'icon-save',
                handler:goodsEdit
            },{
                text:'关闭',
                iconCls:'icon-cancel',
                handler:function () {
                    $("#openGoodsEdit").dialog('close',true);
                }
            }]
        });
    }

    //生成订单
    function createOrder() {
        $.get('/hyl/order/getSum', function(data){
            //友情提醒
            $.messager.confirm('加入订单','总价格为'+ data.message +"元，是否确定",function(r){
                if(r){
                    //发送ajax请求订单商品
                    $.get('/hyl/order/create',function(result){
                        var tab = $tabs.tabs('getSelected');
                        tab.panel('refresh');
                        $.messager.show({
                            title:'提示',
                            msg:result.message,
                        });
                        //刷新datagrid
                        $("#dg").datagrid('reload');//始终保持在当前页展示
                    });
                }
            });
        }, 'json');
    }

    
</script>

<!--datagrid-->
<table id="orderGoodsDatagrid"></table>

<%--工具栏--%>
<div id="goodsTools">
    <a class="easyui-linkbutton" onclick="createOrder();" data-options="iconCls:'icon-photo_add',plain:true">生成</a>
</div>

<%--用户保存对话框--%>
<div id="openGoodsSave"></div>

<%--用户修改对话框--%>
<div id="openGoodsEdit"></div>

<%--用户头像预览对话框--%>
<div id="openGoodsInline"></div>
